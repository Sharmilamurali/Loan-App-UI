<mat-card>
    <mat-card-title>CREATE LOAN</mat-card-title>
    <mat-card-content>
        <form class="example-form" [formGroup]="reactiveform" (ngSubmit)="SaveLoan()">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Loan No</mat-label>
                <input matInput placeholder="Loan No" formControlName="loanNo">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>FirstName</mat-label>
                <input matInput placeholder="FirstName" formControlName="firstName">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>LastName</mat-label>
                <input matInput placeholder="LastName" formControlName="lastName">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Property Address</mat-label>
                <input matInput placeholder="Property Address" formControlName="propertyAddress">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Loan Type</mat-label>
                <input matInput placeholder="Loan Type" formControlName="loanType">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Loan Term</mat-label>
                <input matInput placeholder="Loan Term" formControlName="loanTerm">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Loan Amount</mat-label>
                <input matInput placeholder="Loan Amount" formControlName="loanAmount">
            </mat-form-field>
            <div style="text-align: center;">
                <button mat-raised-button type="submit" color="primary">Create</button>
                <button mat-raised-button style="margin:5px" type="submit" color="accent" (click)="RedirectHome()">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
