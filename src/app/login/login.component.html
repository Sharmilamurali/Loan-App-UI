<mat-card>
    <mat-card-title>PLEASE LOGIN!</mat-card-title>
    <mat-card-content>
        <form class="example-form" #loginform="ngForm" (submit)="ProceedLogin(loginform)">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput placeholder="UserName" required name="username" ngModel>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" required name="userpassword" ngModel>
            </mat-form-field>
            <div style="text-align: center;">
                <button mat-raised-button type="submit" color="primary">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
